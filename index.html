<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dollhouse Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
    }

    .container {
      position: relative;
      display: inline-block;
      max-width: 1000px;
      width: 100%;
    }

    .dollhouse-img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .click-zone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .bedroom-zone {
      position: absolute;
      top: 0%;
      left: 10%;
      width: 80%;
      height: 20%;
      cursor: pointer;
    }

    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: zoom 1s forwards;
    }

    @keyframes zoom {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Portfolio</h1>

  <div class="container">
    <img src="dollhouse.jpg" alt="Dollhouse" class="dollhouse-img">
    <div class="click-zone">
      <div class="bedroom-zone" onclick="zoomToRoom()"></div>
    </div>
  </div>

  <div id="zoom" class="zoom-overlay"></div>

  <script>
    function zoomToRoom() {
      const zoom = document.getElementById('zoom');
      zoom.style.display = 'flex';
      setTimeout(() => {
        window.location.href = 'bedroom.html';
      }, 900); // delay to match animation
    }
  </script>

</body>
</html>
